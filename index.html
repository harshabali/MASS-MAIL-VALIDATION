<!DOCTYPE html>
<html>

<head>
<title>MASS MAIL DISPATCHER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">
<style>
    /* CSS styles for the file upload section */
    .file-upload {
      margin-left: 20px;
